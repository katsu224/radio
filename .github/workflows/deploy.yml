name: ðŸš€ Deploy Backend python to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to CloudPanel VPS
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ” Setup SSH (ED25519)
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts
        echo -e "Host *\n  IdentityFile ~/.ssh/id_ed25519\n  IdentitiesOnly yes" > ~/.ssh/config

    - name: ðŸš€ Deploy over SSH
      run: |
        # Usamos -o StrictHostKeyChecking=no para evitar prompts interactivos si cambia la fingerprint
        ssh -o StrictHostKeyChecking=no ${{ secrets.USER_IP }} << 'EOF'
          # 1. Ir al directorio (asegÃºrate de que existe o crÃ©alo antes)
          cd ${{ secrets.WORK_DIR }}

          # 2. Actualizar cÃ³digo (CORREGIDO: master -> main)
          git fetch origin main
          git reset --hard origin/main

          # 3. Configurar entorno virtual (usando python3 explÃ­citamente)
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          source venv/bin/activate

          # 4. Instalar dependencias
          pip install -r requirements.txt

          # 5. Ejecutar el script
          # Nota: Esto bloquearÃ¡ el despliegue hasta que el script termine.
          python version10.py
        EOF